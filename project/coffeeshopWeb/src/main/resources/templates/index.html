<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <th:block th:include="fragments/header :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <div th:if="${null != #httpServletRequest.remoteUser}">
        <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>

        <form class="form-horizontal" th:action="@{/logout}" method="post">
            <div class="row">
                <button type="submit" class="btn btn-default">Sign Out</button>
            </div>
        </form>
    </div>

    <div>
        <div class="row text-center">
            <img src="../../static/images/coffee-banner.jpg"
                 th:src="@{/images/coffee-banner.jpg}"/>
        </div>
    </div>
</div>
</body>
</html>
