<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">

                        <li><a href="#" th:href="@{/product/}">Products</a></li>

                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                            <a href="#" th:href="@{/person/}">Persons</a>
                        </li>

                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <a href="#" th:href="@{/order/}">Orders</a>
                        </li>

                        <li sec:authorize="hasRole('ROLE_USER')">
                            <a href="#" th:href="@{/person/editprofile/}">Profile</a>
                        </li>

                        <li sec:authorize="isAuthenticated()">
                            <a href="#" th:href="@{/logout}">Sign Out</a>
                        </li>

                        <li th:if="${null == #httpServletRequest.remoteUser}">
                            <a href="#" th:href="@{/login}">Sign In</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
