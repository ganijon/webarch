<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Order Details</h2>
    <div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Order Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.id}">Order Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Order Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.orderDate}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Person:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.person.fullName}"/></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Total Amount:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.totalAmount}"/></div>
            </div>

            <div class="form-group">
                <div th:if="${not #lists.isEmpty(order.orderLines)}">
                    <h3 class="col-sm-2">Order Lines</h3>
                    <table class="table table-striped">
                        <tr>
                            <th>Order Line Id</th>
                            <th>Quantity</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                        <tr th:each="orderLine : ${order.orderLines}">
                            <td th:text="${orderLine.id}">Id</td>
                            <td th:text="${orderLine.quantity}">Quantity</td>
                            <td th:text="${orderLine.product.productName}">Product Name</td>
                            <td th:text="${orderLine.product.price}">Product Price</td>
                            <td th:text="${orderLine.subtotal}">Subtotal</td>

                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
