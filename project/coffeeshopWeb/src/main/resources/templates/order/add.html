<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Order Details</h2>
    <div>
        <form class="form-horizontal" th:object="${order}" th:action="@{/order/create}" method="post">


            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Order Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{orderDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Person Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{person.fullName}" th:readonly="true"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
