<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Personal Details</h2>
    <div>
        <form class="form-horizontal" th:object="${person}" th:action="@{/person/create}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <p th:text="${message}"  style="color:red">Flash Attribute</p>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>

            <h3>Address</h3>
            <input type="hidden" th:field="*{address.id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.street}"/>
                </div>
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.city}"/>
                </div>
                <label class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.state}"/>
                </div>
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.country}"/>
                </div>
                <label class="col-sm-2 control-label">ZIP code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.zipcode}"/>
                </div>
            </div>
            <h3>Credentials</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                </div>
                <label class="col-sm-2 control-label">Enabled:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col-sm3 btn btn-default">Submit</button>
            </div>
        </form>
    </div>

    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</div>

</body>
</html>
