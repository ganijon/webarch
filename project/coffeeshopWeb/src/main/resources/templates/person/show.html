<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Person Details</h2>
    <div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Person Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.id}">Person  Id</p></div>
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.firstName}">First Name</p></div>
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.lastName}">Last Name</p></div>
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.phone}">Phone</p>
                </div>
            </div>
            <h3>Address</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.address.street}">Street</p>
                </div>
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.address.city}">City</p>
                </div>
                <label class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.address.state}">State</p>
                </div>
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.address.country}">Country</p>
                </div>
                <label class="col-sm-2 control-label">ZIP code:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.address.zipcode}">ZIP code</p>
                </div>
            </div>

            <h3>Credentials</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.email}">Email</p>
                </div>
                <label class="col-sm-2 control-label">Enabled:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${person.enabled}">Enabled</p>
                </div>
            </div>

        </form>
    </div>

    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</div>

</body>
</html>
