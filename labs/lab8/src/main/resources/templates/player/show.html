<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Team Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Player Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.id}">Player Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Player Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.name}">Player name</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Shirt Number:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${player.shirtNumber}">Shirt Number</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
