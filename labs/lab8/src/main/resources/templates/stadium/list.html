<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(stadiums)}">
        <h2>Stadium List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Stadium Name</th>
                <th>City</th>
                <th>State</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="stadium : ${stadiums}">
                <td th:text="${stadium.id}"><a href="/stadium/${stadium.id}">Id</a></td>
                <td th:text="${stadium.name}">Product Id</td>
                <td th:text="${stadium.city}">descirption</td>
                <td th:text="${stadium.state}">price</td>
                <td><a th:href="${ '/stadium/' + stadium.id}">View</a></td>
                <td><a th:href="${'/stadium/edit/' + stadium.id}">Edit</a></td>
                <td><a th:href="${'/stadium/delete/' + stadium.id}">Delete</a></td>
            </tr>
        </table>

    </div>

    <div>
        <a href="#" th:href="@{/stadium/new}">Create a Stadium</a>
    </div>
</div>
</body>
</html>
