<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create account</title>
</h:head>

<h:body>
    <h:form>
        <h1>Create an account</h1>

        <h:panelGrid columns="2">
            <h:outputLabel>Account Number:</h:outputLabel>
            <h:panelGroup>
                <h:inputText value="#{account.accountNumber}" required="true" />
                <h:message for="account.accountNumber" style="color:red" />
            </h:panelGroup>

            <h:outputLabel>Customer Name</h:outputLabel>
            <h:inputText value="#{account.customer.name}" />

            <h:panelGrid columns="4">
                <h:commandButton value="Cancel" action="cancel" immediate="true" />
                <br />
                <br />
                <h:commandButton value="Submit" action="#{accountController.createAccount}" />
            </h:panelGrid>

        </h:panelGrid>
    </h:form>

</h:body>
</html>
