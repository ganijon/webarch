<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Home page</title>
</h:head>

<h:body>
    <ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}" />

    <h1>Welcome to my Bank</h1>

    <h:form>
        <h:outputLabel>Choose bank operation:</h:outputLabel>

        <h:form>
            <h1>Create an account</h1>

            <h:panelGrid columns="6">

                <h:commandButton action="create" value="Create account"/>

                <h:commandButton action="list" value="List all accounts"/>

                <h:commandButton action="details" value="View details"/>

                <h:commandButton action="deposit" value="Deposit funds"/>

                <h:commandButton action="withdraw" value="Withdraw funds"/>

                <h:commandButton action="transfer" value="Transfer funds"/>

            </h:panelGrid>

        </h:form>
    </h:form>

</h:body>
</html>
